version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm build  
artifacts:
  type: zip
  files:
    - package.json
    - package-lock.json
    - "dist/**/*"
    - .ebextensions/**/*
